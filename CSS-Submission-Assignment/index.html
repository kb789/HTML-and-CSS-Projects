<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>Anytown Animal Shelter | Welcome</title>
        <link rel="stylesheet" href="./css/styles.css">
		
	</head>
	<body>
		<header>
			<nav>
				 <ul>
					 <li><a href="#home">Home</a></li>
					 <li><a href="#animals">Animals</a></li>
					 <li><a href="#contact">Contact</a></li>
					 <li><a href="#learn">Learn</a></li>
				 </ul>
			 </nav>
		 </header>
		<div id="home" class="home-image">
            <div class="home-text">
                <h1>Anytown Animal Shelter</h1>
                <p>Visit us and find a new friend!</p>
            </div>
        </div>
		
		<div id="animals" class="gallery-container">
			<div class="main-heading">
				<h2>Our Dogs and Cats</h2>
				
			</div>
			<div class="gallery-row">
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/dog1.jpg" alt="harry">
					</div>
				</div>
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/cat1.jpg" alt="star">
					</div>
				</div>
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/dog2.jpg" alt="molly">
					</div>
				</div>
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/cat2.jpg" alt="milo">
					</div>
				</div>
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/dog3.jpg" alt="barney">
					</div>
				</div>
				<div class="gallery-column">
					<div class="img-container">
					<img src="./images/cat3.jpg" alt="daisy">
					</div>
				</div>
			</div>
		</div>
		
		<div id="contact" class="contact-background">
			
			<h2 class="main-heading">Contact Us</h2>
			
			<div class="contact-container">
					<h2 class="sub-heading">Request An Appointment to Meet Our Animals</h2>
					<img class="paw-icon" src="./images/paw_icon.png" alt="pawprint">
					<form action="" method="post">
						<input class="rsvp" type="text" value="First Name">
						<input class="rsvp" type="text" value="Last Name">
						<input class="rsvp" type="text" value="Email Address">
						<input class="rsvp" type="text" value="Phone Number">
						<div class="submit">
							<input type="submit" value="Submit">
						</div>
					</form>
				
			</div>
		</div>
		<h2 id="learn" class="main-heading">Learn More</h2>
		<div class="video-container">

			<h2 class="sub-heading">How to Care For Your New Friend</h2>
			<img class="paw-icon" src="./images/paw_icon.png" alt="pawprint">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/oNfIbv7iD9w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		    <hr>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/gQ4gLeHJZPw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<div id="footer">
			https://www.anytownanimal.com &nbsp;|&nbsp; &copy; 2023
		</div>
	</body>
</html>
